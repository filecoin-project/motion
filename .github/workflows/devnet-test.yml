name: Integration Test

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Boost Devnet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: stable
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Filecoin Proof Parameters
        uses: actions/cache@v3
        env:
          cache-name: cache-fil-proof-params
        with:
          path: ./integration/test/devnet/data/proofs
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Run Boost Devnet from pre-built images
        run: |
          cd integration/test/devnet
          docker compose up -d
      - name: Await Lotus full node startup
        run: |
          cd integration/test/devnet
          docker compose exec lotus lotus wait-api --timeout=20m
      - name: Set up Motion Wallet and API endpoints
        run: |
          ./scripts/integration-setup.sh "${GITHUB_ENV}"
      - name: Run Motionlarity
        run: |
          cd integration/test/motionlarity
          docker compose up -d
      - name: Wait until motion is running
        uses: nick-fields/retry@v2
        with:
          timeout_seconds: 5
          max_attempts: 10
          retry_on: error
          command: |
            cd integration/test/motionlarity
            docker compose ps --services --filter "status=running" | grep motion
      - name: Run Motion integration tests
        env:
          MOTION_INTEGRATION_TEST: 'true'
        run: go test ./integration/test -v
      - name: Start S3 Connector
        run: |
          cd integration/test/s3-connector
          docker compose up -d
      - name: Print docker logs
        if: always()
        run: |
          cd integration/test/motionlarity
          docker compose logs
      - name: Run S3 Connector integration tests
        env:
          AWS_ACCESS_KEY_ID: 'accessKey1'
          AWS_SECRET_ACCESS_KEY: 'verySecretKey1'
          AWS_DEFAULT_REGION: 'location-motion-v1'
        uses: ./.github/actions/aws-cli-s3-upload-test